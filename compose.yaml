services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: bakeloose
      POSTGRES_PASSWORD: bakeloose
      POSTGRES_DB: bakeloose
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bakeloose -d bakeloose"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: development
    environment:
      DATABASE_URL: postgres://bakeloose:bakeloose@db:5432/bakeloose
      RUST_LOG: debug
    volumes:
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: development
    environment:
      VITE_API_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  cargo_cache:
  target_cache:
